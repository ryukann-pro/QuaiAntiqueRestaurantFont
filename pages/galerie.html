<!-- Modal  Edition-->
<div class="modal fade" id="editionPhotoModal" tabindex="-1" aria-labelledby="editionModalPhoto" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editionModalPhotoLabel">Edition photo</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="namePhotoInput" class="form-label">Titre</label>
            <input type="text" class="form-control" id="namePhotoInput" placeholder="Lasagne a la bolognaise">
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="imageInput">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal  Suppresion-->
<div class="modal fade" id="deletePhotoModal" tabindex="-1" aria-labelledby="deletePhotoModal" aria-hidden="true">

        </form>
      </div>
    </div>
  </div>
</div>
